<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colando Vídios</title>
</head>
<body>

    <h1>Inserindo Vídeos Hospedados Localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video poster="media/images.jpg" controls preload="metadata">
        <source src="media/videoyoutube.mp4" type="video/mp4">
        <source src="media/Videoyoutube.webm" type="video/webm">
        <p>Seu navegador não consegue reproduzir o vídeo. <a href="media/videoyoutube.mp4">Clique aqui para baixar</a></p>
    </video>
    
</body>
</html>
