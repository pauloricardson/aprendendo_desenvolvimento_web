<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colando Vídios</title>
</head>
<body>

    <h1>Inserindo Vídeos Hospedados Localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video poster="media/images.jpg" controls preload="metadata" width="560">
        <source src="media/videoyoutube.mp4" type="video/mp4">
        <source src="media/Videoyoutube.webm" type="video/webm">
        <p>Seu navegador não consegue reproduzir o vídeo. <a href="media/videoyoutube.mp4">Clique aqui para baixar</a></p>
    </video>

    <h1>Inserindo Vídeos do YouTube</h1>

    <iframe src="https://player.vimeo.com/video/50515333?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share" referrerpolicy="strict-origin-when-cross-origin" title="No Where, Now Here: Bohol, Philippines"></iframe>
    
</body>
</html>
