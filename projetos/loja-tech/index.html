<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=shopping_cart" />

    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/tablet.css">
</head>
<body>
    <header>
        <div class="info-header">
            <img src="images/caixa.svg" alt="Caixa">
            <p>Frete gratuito para pedido acima de R$ 250</p>
        </div>
        <div class="principal-header">
            <div class="logo">
                <img src="images/logo-techstore.svg" height="100%" alt="Logo">
            </div>

            <div class="search search1">
                <input type="search" name="search" id="search" placeholder="Pesquise seu produto">
                <img src="images/search.svg" height="30px" alt="Pesquisar">
            </div>
            
            <div class="btn-header">
                <img src="images/cart.svg" alt="Cart">
                <img src="images/user.svg" alt="User">
                <img id="btn-menu" src="images/menu.svg" alt="Menu">
            </div>
        </div>
        <div class="search-cep">

            <div class="search search2">
                <input type="search" name="search" id="search" placeholder="Pesquise seu produto">
                <img src="images/search.svg" height="30px" alt="Pesquisar">
            </div>

            <div class="cep">
                <div>
                    <img src="images/location.svg" alt="">
                    <p>Informa seu CEP</p>
                </div>
                <img src="images/arrow.svg" alt="">
            </div>
        </div>
    </header>
    <main>
        <section class="carousel">
            <div class="carousel-track">
                <div class="slide">
                    <img src="images/slide-1.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="images/slide-2.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="images/slide-3.jpg" alt="">
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>

</body>
</html>
