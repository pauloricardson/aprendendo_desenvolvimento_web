<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=mail" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=key" />
    <title>Login</title>
</head>

<body>

    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="fomulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu
                    ambiente. </p>
                <form action="login" method="post">

                    <div class="email-login">
                        <span class="material-symbols-outlined">mail</span>
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email" placeholder="seu e-mail">
                    </div>

                    <div class="senha-login">
                        <span class="material-symbols-outlined">key</span>
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" id="senha" placeholder="sua senha">
                    </div>

                    <input type="submit" value="Entrar">
                    <input type="button" value="Esqueci a Senha">

                </form>
            </div>
        </section>
    </main>

</body>

</html>
