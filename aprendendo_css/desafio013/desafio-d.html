<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas das Disciplinas</title>
    <style>
        table {
            border-collapse: collapse;
            font-family: Arial, Helvetica, sans-serif;

        }

        td,
        th {
            border: 1px solid black;
            padding: 10px;
        }

        .format1{
            background-color: gray;
            color: white;
            font-weight: bold;
            text-align: center;
        }

        .format2{
            background-color: gray;
            color: white;
            font-weight: bold;
            text-align: left;
        }

        .format3{
            text-align: center;
        }
    </style>
</head>

<body>

    <table>
        <caption>Notas das Disciplinas</caption>
        <thead>
            <tr class="format1">
                <th scope="col" rowspan="2">Área</th>
                <th scope="col" rowspan="2">Disciplinas</th>
                <th scope="colgroup" colspan="2">Notas</th>
                <th scope="col" rowspan="2">Média</th>
            </tr>
            <tr class="format1">
                <th scope="col">Nota 1</td>
                <th scope="col">Nota 2</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="rowgroup" rowspan="4">Exatas</th>
                <td>Matemática</td>
                <td class="format3">0.0</td>
                <td class="format3">0.0</td>
                <td class="format3">0.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td class="format3">0.0</td>
                <td class="format3">0.0</td>
                <td class="format3">0.0</td>
            </tr>
            <tr>
                <td class="format3">Química</td>
                <td class="format3">0.0</td>
                <td class="format3">0.0</td>
                <td class="format3">0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td class="format3">0.0</td>
                <td class="format3">0.0</td>
                <td class="format3">0.0</td>
            </tr>
            <tr>
                <th scope="row" colspan="4" class="format2">Média Exatas</th>
                <td class="format1">0.0</td>
            </tr>
            <tr>
                <th scope="rowgroup" rowspan="2">Humanas</th>
                <td>História</td>
                <td class="format3">0.0</td>
                <td class="format3">0.0</td>
                <td class="format3">0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td class="format3">0.0</td>
                <td class="format3">0.0</td>
                <td class="format3">0.0</td>
            </tr>
            <tr>
                <th scope="row" colspan="4" class="format2">Média Humanas</th>
                <td class="format1">0.0</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
