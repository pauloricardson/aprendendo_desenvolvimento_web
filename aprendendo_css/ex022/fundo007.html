<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento vertical vertical</title>
    <style>
        #container{
            position: relative;
            height: 500px;
            background-color: rgb(96, 0, 77);
            padding: 20px;
            background-image: url(images/target001.png);
            background-position: center center;
        }
        #conteudo{
            background-image: url(images/target001.png);
            background-size: 100% 100%;
            position: absolute;
            height: 200px;
            width: 200px;
            background-color: yellow;

            left: 50%;
            top: 50%;

            transform: translate(-50%, -50%);
        }

        #teste{
            height: 50px;
            width: 50px;
            background-color: blue;
            position: absolute;

            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        img{
            position: relative;
            height: 100%;
            width: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <section id="container">
        <img src="images/wallpaper002.jpg" alt="">
        <article id="conteudo">
            <div id="teste">

            </div>
        </article>
    </section>
</body>
</html>
